<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Ball Stump Game</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Bat Ball Stump Game</h1>
    <button onclick="
    let computerMove = generateComputerChoice();
    let resultMsg = getResult('Bat', computerMove);
    showResult('Bat', computerMove, resultMsg);
    ">Bat</button>

    <!-- SECOND BUTTON -->
    <button onclick="
    computerMove = generateComputerChoice();
    resultMsg = getResult('Ball', computerMove);
    showResult('Ball', computerMove, resultMsg);
    ">Ball</button>

    <!-- THIRD BUTTON -->
    <button onclick="
    computerMove = generateComputerChoice();
    resultMsg = getResult('Stump', computerMove);
    showResult('Stump', computerMove, resultMsg);
    ">Stump</button>

    <script>

        let score = {
            win: 0,
            lost: 0,
            tie: 0,
            displayScore(){
                return `No. of matches Won:${score.win}, Lost:${score.lost}, Tie:${score.tie}`;
            }
        };

        function generateComputerChoice() {
            let randomNumber = Math.random() * 3;
            if (randomNumber > 0 && randomNumber <= 1) {
                return 'Bat';
            } else if (randomNumber > 1 && randomNumber <= 2) {
                return 'Ball';
            } else {
                return 'Stump';
            }
        }

        function getResult(userMove, computerMove) {
            if (userMove === 'Bat') {
                if (computerMove === 'Ball') {
                    score.win += 1;
                    return `User Wins`;
                } else if (computerMove === 'Bat') {
                    score.tie++;
                    return `It's a Tie`;
                } else if (computerMove === 'Stump') {
                    score.lost++;
                    return 'Computer Wins';
                }
            } else if (userMove === 'Ball') {
                if (computerMove === 'Ball') {
                    score.tie++;
                    return 'It\'s a Tie';
                } else if (computerMove === 'Bat') {
                    score.lost++;
                    return `Computer Wins`;
                } else if (computerMove === 'Stump') {
                    score.win += 1;
                    return 'User Wins';
                }
            } else {
                if (computerMove === 'Ball') {
                    score.lost++;
                    return 'Computer Wins';
                } else if (computerMove === 'Bat') {
                    score.win += 1;
                    return `User Wins`;
                } else if (computerMove === 'Stump') {
                    score.tie++;
                    return `It's a Tie`;
                }
            }
        }

        function showResult(userMove, computerMove, result) {
            // console.log(score);
            alert(`You have chosen ${userMove}. Computer choice is ${computerMove} 
            
            ${result}
            
            ${score.displayScore()}`);
        }
    </script>
</body>

</html>
